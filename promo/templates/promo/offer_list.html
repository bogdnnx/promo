{% extends 'promo/base.html' %}
{% block content %}
<a href="{% url 'category_list' %}" class="btn btn-secondary mb-3">← На главную</a>
<h1>{{ category.name }}</h1>
<form method="get" class="mb-3">
    <select name="city" onchange="this.form.submit()">
        <option value="">Все города</option>
        {% for city in cities %}
        <option value="{{ city.id }}" {% if city.id|stringformat:"s" == selected_city %}selected{% endif %}>{{ city.name }}</option>
        {% endfor %}
    </select>
</form>
<div class="row">
    {% for offer in offers %}
    <div class="col-12 col-md-6 mb-4">
        <a href="{% url 'offer_detail' offer.id %}{% if selected_city %}?city={{ selected_city }}{% endif %}" class="text-decoration-none">

            <div class="card h-100">
                {% if offer.image %}
                <img src="{{ offer.image.url }}" class="card-img-top offer-img" alt="{{ offer.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ offer.title }}</h5>
                    <p class="card-text">{{ offer.discount }}</p>
                    <p class="card-text"><small class="text-muted">{{ offer.partner.name }}</small></p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
