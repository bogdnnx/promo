{% extends 'promo/base.html' %}
{% block content %}
<h1>Категории</h1>
<div class="row justify-content-start">
    {% for category in categories %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4 d-flex align-items-stretch">
           <a href="{% url 'offer_list' category.id %}{% if selected_city %}?city={{ selected_city }}{% endif %}" class="text-decoration-none w-100">

            <div class="card h-100 text-center shadow-sm category-card">
                <div class="card-body d-flex flex-column align-items-center justify-content-center">
                    {% if category.icon %}
                        <img src="{{ category.icon.url }}" class="mb-3 category-icon" alt="{{ category.name }}">
                    {% else %}
                        <div class="mb-3 category-icon-placeholder"></div>
                    {% endif %}
                    <h5 class="card-title">{{ category.name }}</h5>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
<style>
.category-card {
    transition: box-shadow 0.2s;
}
.category-card:hover {
    box-shadow: 0 0 20px #e0e0e0;
}
.category-icon {
    width: 64px;
    height: 64px;
    object-fit: contain;
    background: #f8f9fa;
    border-radius: 50%;
    border: 1px solid #eee;
    padding: 8px;
}
.category-icon-placeholder {
    width: 64px;
    height: 64px;
    background: #f0f0f0;
    border-radius: 50%;
    border: 1px solid #eee;
}
</style>
{% endblock %}
